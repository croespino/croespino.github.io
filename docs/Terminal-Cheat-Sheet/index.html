<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carlo Espino&#39;s Personal Site">
    <title>Carlo Espino</title>
    <style>
      body {
        max-width: 50.5em;
        margin: 0 auto;
      }
      .content {
        margin: 0.8em;
      }
      a {
        color: rgb(0, 0, 225) !important;
      }
      a:visited {
        color: rgb(0, 116, 191) !important;
      }
      html {
        background-color: rgb(255, 255, 255) !important;
      }
      input,
      textarea {
        background-color: rgb(240, 240, 240) !important;
      }
      blockquote,
      pre {
        background-color: rgb(245, 247, 240) !important;
      }
      code {
        background-color: rgb(237, 252, 237) !important;
      }
      pre {
        white-space: pre-wrap;
        max-width: 60em;
        min-width: 60em;
      }
      pre code {
        background-color: rgb(245, 247, 240) !important;
      }
      h1 .letter,
      h2 .letter,
      h3 .letter,
      h4 .letter,
      h5 .letter,
      h6 .letter {
        display: inline-block;
      }
      nav {
        border-bottom: 0.1em dashed;
        border-top: 0.1em dashed;
        padding: 1em;
      }
      nav a {
        margin-right: 1em;
      }
      @media (prefers-color-scheme: dark) {
        a {
          color: rgb(88, 157, 246) !important;
        }
        a:visited {
          color: rgb(168, 192, 35) !important;
        }
        body {
          color: rgb(169, 183, 198) !important;
        }
        html {
          background-color: rgb(43, 43, 43) !important;
        }
        input,
        textarea {
          background-color: rgb(58, 58, 58) !important;
          color: rgb(169, 183, 198) !important;
        }
        blockquote,
        pre {
          background-color: rgb(54, 65, 53) !important;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          color: rgb(169, 183, 198) !important;
        }
        code {
          background-color: rgb(54, 65, 53) !important;
          color: rgb(169, 183, 198) !important;
        }
        pre code {
          background-color: rgb(54, 65, 53) !important;
        }
      }
      h1 span {
        display: inline-block;
        animation: butterfly 1s infinite;
        animation-delay: calc(.1s * var(--i));

      }
      @keyframes butterfly {
        0%,40%,100% {
          transform: translateY(0)
        }
        20% {
          transform: translateY(-20px)
        }
      }
    </style>
  </head>
  <body>
    <main class="content">
      <nav>
        
        <a href="/" rel="noreferrer noopener">/home</a>
        
        <a href="/About/" rel="noreferrer noopener">/about</a>
        
      </nav>
      <h1>Terminal Cheat Sheet</h1>
      <ul>
<li><code>⌘ + K</code> - completely wipes all previous output from the terminal so that it can't be reached even by scrolling up</li>
<li><code>⌥ + Left Click</code> - terminal's cursor jumps to the clicked location</li>
</ul>

    </main>
    <script>
      console.log(">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>");
      console.log("* Greetings human. You're a curios one.        *");
      console.log("*   Call butterfly() and unleash the powers of *");
      console.log("*   the butterfly.                             *");
      console.log("<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<");
      function butterfly() {
          const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
          for (let i = 0; i < headings.length; i++) {
            const heading = headings[i];
            let delay = 0;
            heading.innerHTML = heading.textContent.replace(/\S/g, function(match) {
              return "<span style='--i:" + ++delay + "'>" + match  + "</span>"
            });
          }
          console.log("Watch the headings on the page!");
      }
    </script>
  </body>
</html>
